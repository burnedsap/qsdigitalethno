<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<meta name="robots" content="noindex">
	
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	
	<title>Space10 Test Form</title>
	
	<meta name="description" content="">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	
	<script src="https://wzrd.in/standalone/formdata-polyfill"></script>
	<script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
	<script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>
	
	<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/space10-community/conversational-form@1.0.1/dist/conversational-form.min.js" crossorigin></script>
	<script src="script.js" type="text/javascript"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form id="form" cf-form name="submit-to-google-sheets">
				
		<!--Is air quality in your city a concern for you?-->
				
				<fieldset cf-questions="Is air quality in your city a concern for you? How would you rate your concern between 1 and 10? (10 being most concerned)">
			<input type="radio" name="Is air quality in your city a concern for you?" value="1" cf-label="1">
			
			<input type="radio" name="Is air quality in your city a concern for you?" value="2" cf-label="2">
			
			<input type="radio" name="Is air quality in your city a concern for you?" value="3" cf-label="3">
			
			<input type="radio" name="Is air quality in your city a concern for you?" value="4" cf-label="4">
			
			<input type="radio" name="Is air quality in your city a concern for you?" value="5" cf-label="5">
			
			<input type="radio" name="Is air quality in your city a concern for you?" value="6" cf-label="6">
			
			<input type="radio" name="Is air quality in your city a concern for you?" value="7" cf-label="7">
			
			<input type="radio" name="Is air quality in your city a concern for you?" value="8" cf-label="8">
			
			<input type="radio" name="Is air quality in your city a concern for you?" value="9" cf-label="9">
			
			<input type="radio" name="Is air quality in your city a concern for you?" value="10" cf-label="10">
		</fieldset>

		
		<!--When do you feel that the air quality is the worst in your city?-->
		
		<fieldset cf-questions="When do you feel that the air quality is the worst in your city?">
			<input type="radio" name="When do you feel that the air quality is the worst in your city?" value="All through the year" cf-label="All through the year">
			
			<input type="radio" name="When do you feel that the air quality is the worst in your city?" value="Mostly in winters (October - January)" cf-label="Mostly in winters (October - January)">
			
			<input type="radio" name="When do you feel that the air quality is the worst in your city?" value="Intermittent (gets bad every once in a while)" cf-label="Intermittent (gets bad every once in a while)">
		</fieldset>
		
		<!--How do you get to know that the air quality has worsened?-->
		
		<fieldset cf-questions="How do you get to know that the air quality has worsened?">
			<input type="radio" name="How do you get to know that the air quality has worsened?" value="I read about it in the media/newspapers/social media" cf-label="I read about it in the media/newspapers/social media">
			
			<input type="radio" name="How do you get to know that the air quality has worsened?" value="Colour, smell and visibility of the air changes substantially" cf-label="Colour, smell and visibility of the air changes substantially">
			
			<input type="radio" name="How do you get to know that the air quality has worsened?" value="Respiratory ailments worsen for myself / loved ones" cf-label="Respiratory ailments worsen for myself / loved ones">
			
			<input type="radio" name="How do you get to know that the air quality has worsened?" value="Through air quality indicators (AQI) in public spaces across the city" cf-label="Through air quality indicators (AQI) in public spaces across the city">
		</fieldset>
	</form>
	
	<div id="cf-context" role="cf-context" cf-context></div>
</body>
</html>
